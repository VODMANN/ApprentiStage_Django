{% extends "base.html" %}

{% block content %}
<div class="container mt-3 p-3">
    <h2>Supprimer le Contrat</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce contrat ? Cette action est irréversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'lesApprentiStage:liste_contrats' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
